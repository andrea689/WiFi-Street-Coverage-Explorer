<!DOCTYPE html>
<html ng-app="wifiMaps">
<head lang="en">
    <meta charset="UTF-8">
    <title>WiFi Streets Coverage Explorer</title>

    <!-- App Style -->
    <link rel="stylesheet" href="css/app.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <!-- D3.js -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>

    <script type="text/javascript" src="js/vendor/angular-leaflet-directive.js"></script>

    <script type="text/javascript" src="js/geometryUtils.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
		
</head>

<body ng-controller="AppController">
	
    <leaflet defaults="defaults" center="turin"></leaflet>

    <div id="legend">
        <table>
            <tr><th>nÂ° WiFi</th><th>Color</th></tr>
            <tr ng-repeat="row in legendRows">
                <td>{{row.count}}</td><td style="background-color:{{row.color}}"></td>
            </tr>
        </table>
    </div>

</body>
</html>
